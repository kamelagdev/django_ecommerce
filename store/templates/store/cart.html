{% extends 'store/base.html' %}
{% load static %}
{% block content %}
    <h2>cart</h2>

    <div class="row ">
        <div class="col-md-12">
            <div class="content-box">
                <a class="btn btn-outline-secondary " href="{% url 'home' %}">&#8592; Continue shopping</a>
                <hr>
                <div class="row  d-flex align-items-center m-0">
                    <div class="col-md-4"><strong>Total:</strong></div>
                    <div class="col-md-4"><strong>Quantity:</strong></div>
                    <div class="col-md-4 d-flex justify-content-center">
                        <a class="btn btn-outline-success" href="{% url 'checkout' %}">checkout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="content-box">
                <div class="row table-head border-bottom m-0">
                    <div class="col-3">#</div>
                    <div class="col-3">Item</div>
                    <div class="col">Price</div>
                    <div class="col">Quantity</div>
                    <div class="col">Total</div>
                </div>

                <div class="row table-td border-top m-0">
                    <div class="col-3"><img class="product-img-size" src="{% static 'store/images/product.png' %}" alt=""></div>
                    <div class="col-3">Mark</div>
                    <div class="col">$20</div>
                    <div class="col media">
                        <p>3</p>
                        <div class="p-0 ml-2">
                            <img class="arrow-img mb-2" src="{% static 'store/images/arrow-up.png' %}" alt="add product">
                            <img class="arrow-img" src="{% static 'store/images/arrow-down.png' %}" alt="remove product">
                        </div>
                    </div>
                    <div class="col">$60</div>
                </div>
                <div class="row table-td border-top m-0">
                    <div class="col-3"><img class="product-img-size" src="{% static 'store/images/product.png' %}" alt=""></div>
                    <div class="col-3">Mark</div>
                    <div class="col">$20</div>
                    <div class="col media">
                        <p>3</p>
                        <div class="p-0 ml-2">
                            <img class="arrow-img mb-2" src="{% static 'store/images/arrow-up.png' %}" alt="add product">
                            <img class="arrow-img" src="{% static 'store/images/arrow-down.png' %}" alt="remove product">
                        </div>
                    </div>
                    <div class="col">$60</div>
                </div>
            </div>
        </div>

    </div>
{% endblock content %}
